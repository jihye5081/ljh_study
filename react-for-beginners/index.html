<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // () 안에 적는 것은 생성하고자 하는 HTML 태그와 똑같은 이름이어야 함
    const root = document.getElementById("root");
    // span(첫 번째 : 만들고자하는 HTML 태그)을 만들고 id를 부여(두 번째 : property가 포함된 object), (세 번째 : span의 내용(content))
    // 밑의 주석과 같은 의미
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );
    /*
    const h3 = React.createElement(
       "h3",
       {
         id: "title",
         onMouseEnter: () => console.log("mouse enter"),
       },
       "Hello I'm a span"
     );
    */
    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("im clicked")}
      >
        Click me
      </button>
    );
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("im clicked"),
        style: {
          backgroundColor: "tomato",
        },
      },
      "Click me"
    );
    // array를 이용해 span, button 순으로 render
    // 밑의 코드와 같은 의미
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    // const container = React.createElement("div", null, [Title, Button]);
    // react-dom은 react element를 html에 두는 역할
    // render == react element를 가지고 html로 만들어 배치한다는 것
    // span을 root 안에 render해달라는 뜻
    ReactDOM.render(<Container />, root);
  </script>
</html>
